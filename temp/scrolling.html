<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        overflow-x: hidden;
    }

    .landing-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        /* To prevent the text from overflowing */
    }

    .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to right, rgba(79, 79, 79, 0.18) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(79, 79, 79, 0.18) 1px, transparent 1px);
        background-size: 14px 24px;
        mask-image: radial-gradient(ellipse 80% 50% at 50% 0%, #000 70%, transparent 110%);
        z-index: -1;
    }

    .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
    }

    .logo-image {
        width: 150px;
        height: 150px;
    }

    .text-container {
        position: relative;
        text-align: center;
        animation: scrollText 20s linear infinite;
        /* Continuous scrolling animation */
    }

    .motion-text {
        font-size: 10vw;
        color: #4a4a4a;
        white-space: nowrap;
        display: inline-block;
        /* Keeps the text on one line */
        margin-right: 20px;
        /* Adds space between the words */
    }

    .highlight-text {
        color: #ea4335;
        font-weight: bold;
    }

    .footer-text {
        font-size: 1.8vw;
        line-height: 1.4;
        font-weight: 600;
        margin-top: 20px;
    }

    @media (max-width: 600px) {
        .motion-text {
            font-size: 5vw;
        }

        .footer-text {
            font-size: 2xl;
            margin-top: 10px;
        }
    }

    /* Keyframes for continuous scrolling */
    @keyframes scrollText {
        0% {
            transform: translateX(100%);
            /* Start offscreen to the right */
        }

        100% {
            transform: translateX(-100%);
            /* Move to offscreen to the left */
        }
    }
</style>

<body>
    <div class="landing-container">
        <!-- Background Section -->
        <div class="background-overlay"></div>

        <!-- Logo Section -->
        <div class="logo-container">
            <img src="/logo-design.svg" alt="Follow us on Twitter" class="logo-image">
        </div>

        <!-- Main Text Section -->
        <div class="text-container">
            <div class="motion-text" id="text1">
                Google Google <span class="highlight-text">Google</span> Google Google
            </div>
            <div class="motion-text" id="text2">
                Developer Developer <span class="highlight-text">Developer</span> Developer Develop
            </div>
            <div class="motion-text" id="text3">
                Group Group <span class="highlight-text">Group</span> Group Group
            </div>

        </div>
    </div>

    <script>// Scroll-based text movement effect
        document.addEventListener("scroll", () => {
            const scrollYProgress = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);

            const x1 = 50 - (scrollYProgress * 250); // First text (moving left)
            const x2 = 50 + (scrollYProgress * 250); // Second text (moving right)

            // Apply the calculated scroll-based transformations
            document.getElementById('text1').style.transform = `translateX(${x1}px)`;
            document.getElementById('text2').style.transform = `translateX(${x2}px)`;
            document.getElementById('text3').style.transform = `translateX(${x1}px)`;
            document.getElementById('text4').style.transform = `translateX(${x2}px)`;
        });
    </script>
</body>

</html>
